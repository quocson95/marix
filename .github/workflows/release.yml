name: Build Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.os }}/${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            goos: linux
            goarch: amd64
            output_bin: marix
            artifact_name: marix-linux-amd64.zip
            asset_content_type: application/zip
          - runner: windows-latest
            goos: windows
            goarch: amd64
            output_bin: marix.exe
            artifact_name: marix-windows-amd64.zip
            asset_content_type: application/zip
          - runner: macos-latest
            goos: darwin
            goarch: amd64
            output_bin: marix
            artifact_name: marix-amd64.dmg
            asset_content_type: application/x-apple-diskimage
          - runner: macos-latest
            goos: darwin
            goarch: arm64
            output_bin: marix
            artifact_name: marix-arm64.dmg
            asset_content_type: application/x-apple-diskimage

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          cache: true

      - name: Build Binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p build
          go build -ldflags="-s -w" -o build/${{ matrix.output_bin }} ./cmd/marix

      # --- Linux Compression ---
      - name: Compress Linux Binary
        if: matrix.goos == 'linux'
        run: |
          cd build
          zip ${{ matrix.artifact_name }} ${{ matrix.output_bin }}
          cd ..

      # --- macOS DMG ---
      - name: Package DMG (macOS)
        if: matrix.goos == 'darwin'
        run: |
          brew install create-dmg
          
          mkdir -p dist
          cp build/marix dist/
          
          create-dmg \
            --volname "Marix Installer" \
            --volicon "icon.svg" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "marix" 200 190 \
            --hide-extension "marix" \
            --app-drop-link 600 185 \
            "build/${{ matrix.artifact_name }}" \
            "dist/"

      # --- Windows Compression ---
      - name: Compress Windows Binary
        if: matrix.goos == 'windows'
        run: |
          cd build
          7z a -tzip ${{ matrix.artifact_name }} ${{ matrix.output_bin }}
          cd ..

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: marix-${{ matrix.goos }}-${{ matrix.goarch }}
          path: build/${{ matrix.artifact_name }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: build/${{ matrix.artifact_name }}
